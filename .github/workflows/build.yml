name: build

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['pypy-3.6', 'pypy-3.7', 'pypy-3.8', 'pypy-3.9']

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup python${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: install
        run: make install-dev

      - name: lint
        run: make lint

      - name: coverage
        run: make coverage
