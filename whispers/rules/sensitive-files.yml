- id: sensitive-files
  description: Known files with potentially sensitive information
  message: Sensitive file
  severity: MAJOR
  key:
    regex: ^file$
    ignorecase: False
  value:
    regex: ".*(\
      rsa|dsa|ed25519|ecdsa|pem|crt|cer|ca-bundle|p7b|p7c|p7s|ppk|jks|pkcs12|pfx|p12|asc|\
      dockercfg|npmrc|pypirc|pip.conf|terraform.tfvars|env|cfg|conf|cnf|config|ini|s3cfg|\
      \\.aws/credentials|htpasswd|(\\.|-)?netrc|git-credentials|gitconfig|gitrobrc|\
      (password|credential|secret)(\\.[A-Za-z0-9]+)?|\
      servlist-?\\.conf|irssi/config|keys\\.db|\
      settings\\.py|database\\.yml|\
      (config(\\.inc)?|LocalSettings)\\.php|\
      (secret-token|omniauth|carrierwave|schema|knife)\\.rb|\
      (accounts|dbeaver-data-sources|BapSshPublisherPlugin|credentials|filezilla|recentservers)\\.xml|\
      (bash|zsh|dash|mysql|psql|irb)-?(history|rc|profile|aliases)?|\
      kdbx?|(private-|agile)?key(store|ring|chain|pair)|\
      pgpass|log|pcap|sql(dump)?|gnucash|dump|\
      backup|back|bck|~1|\
      kwallet|tblk|pubxml(\\.user)?|\
      Favorites\\.plist|configuration\\.user\\.xpl|\
      proftpdpasswd|robomongo\\.json|\
      ventrilo-srv.ini|muttrc|trc|ovpn|dayone|tugboat|\
      rdp|mdf|sdf|sqlite3?|bek|tpm|fve|psafe3)$"
    ignorecase: True
